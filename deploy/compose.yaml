services:
  web:
    build:
      context: ../
      dockerfile: ./deploy/Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:17
    restart: always
    shm_size: 128mb
    ports:
      - "5430:5432"
    environment:
      POSTGRES_PASSWORD: 7Bn9qRt2XkLp4yV8wZ3d6Hs5Jm1PcN
      POSTGRES_USER: knm_admin
      POSTGRES_DB: knm
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U knm_admin -d knm"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data: